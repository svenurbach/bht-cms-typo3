<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<picture>
    <source srcset="{f:uri.image(image: file, width: '1600')}" media="(min-width: 1600px)">
    <source srcset="{f:uri.image(image: file, width: '1280')}" media="(min-width: 1280px)">
    <source srcset="{f:uri.image(image: file, width: '768')}" media="(min-width: 768px)">
    <source srcset="{f:uri.image(image: file, width: '600')}" media="(min-width: 600px)">
    <source srcset="{f:uri.image(image: file, width: '400')}">
    <f:media class="image-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}"
         alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}"
         decoding="{settings.media.imageDecoding}" />
</picture>

</html>
