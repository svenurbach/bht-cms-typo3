<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<ul class="icons">
    <f:if condition="{settings.socialmedia.linkedin}">
        <li>
            <a href="https://www.linkedin.com/in/{settings.socialmedia.linkedin}" class="icon brands fa-linkedin" target="_blank">
                <span class="label">Linkedin</span>
            </a>
        </li>
    </f:if>
    <f:if condition="{settings.socialmedia.discord}">
        <li>
            <a href="https://discordapp.com/channels/@me/{settings.socialmedia.discord}" class="icon brands fa-discord" target="_blank">
                <span class="label">Discord</span>
            </a>
        </li>
    </f:if>
    <f:if condition="{settings.socialmedia.github}">
        <li>
            <a href="https://www.github.com/{settings.socialmedia.github}" class="icon brands fa-github" target="_blank">
                <span class="label">Github</span>
            </a>
        </li>
    </f:if>
</ul>

</html>
