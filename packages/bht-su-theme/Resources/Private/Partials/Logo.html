<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:link.page pageUid="{settings.rootPageId}" title="{settings.logo.title}" class="logo">
    <f:if condition="{settings.logo.file}">
        <f:then>
            <f:image src="{settings.logo.file}" alt="{settings.logo.altText}" height="60"/>
        </f:then>
        <f:else>
            {settings.logo.title}
        </f:else>
    </f:if>
</f:link.page>

</html>
