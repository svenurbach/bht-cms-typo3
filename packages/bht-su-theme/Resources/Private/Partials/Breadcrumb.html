<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{breadcrumb} && {data.uid} != {settings.rootPageId}">
    <div class="breadcrumb">
        <ul>
            <f:for each="{breadcrumb}" as="item" iteration="i">
                <li>
                    <f:if condition="{item.current}">
                        <f:then>
                            <span>{item.title}</span>
                        </f:then>
                        <f:else>
                            <f:link.page pageUid="{item.data.uid}" title="{item.title}" target="{item.target}">
                                {item.title -> f:format.crop(maxCharacters: 20)}
                            </f:link.page>
                        </f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </div>
</f:if>

</html>
