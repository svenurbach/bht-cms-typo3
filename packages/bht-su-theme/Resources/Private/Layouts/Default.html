<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <f:render partial="Logo" arguments="{_all}"/>
                <f:render partial="SocialMedia"/>
            </header>
            <f:render partial="Breadcrumb" arguments="{_all}"/>
            <!--TYPOSEARCH_begin-->
            <f:render section="Main"/>
            <!--TYPOSEARCH_end-->

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">

            <!-- Search -->
            <f:if condition="{data.uid} != {settings.search.targetPid}">
                <f:cObject typoscriptObjectPath="lib.searchField"/>
            </f:if>
            <f:comment>
                <section id="search" class="alt">
                    <form method="post" action="#">
                        <input type="text" name="query" id="query" placeholder="Search"/>
                    </form>
                </section>
            </f:comment>

            <!-- Language Menu -->
            <f:if condition="{languagenavigation}">
                <ul id="language_menu" class="language-menu">
                    <f:for each="{languagenavigation}" as="item">
                        <li class="{f:if(condition: item.active, then: 'active')} {f:if(condition: item.available, else: 'text-muted')}">
                            <f:if condition="{item.available}">
                                <f:then>
                                    <a href="{item.link}" hreflang="{item.hreflang}" title="{item.title}">
                                        <span>{item.navigationTitle}</span>
                                    </a>
                                </f:then>
                                <f:else>
                                    <span>{item.navigationTitle}</span>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </f:if>

            <!-- Menu -->
            <f:render partial="MainMenu" arguments="{_all}"/>

            <!-- Section -->
            <!--TYPOSEARCH_begin-->
            <section>
                {content1 -> f:format.raw()}
            </section>
            <!--TYPOSEARCH_end-->

            <!-- Footer -->
            <f:render partial="Footer" arguments="{_all}"/>

        </div>
    </div>

</div>

</html>
