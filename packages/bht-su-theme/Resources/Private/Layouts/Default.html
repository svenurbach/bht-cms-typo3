<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <f:render partial="Logo" arguments="{_all}"/>
                <f:render partial="SocialMedia"/>
            </header>
            <f:render partial="Breadcrumb" arguments="{_all}"/>
            <!--TYPOSEARCH_begin-->
            <f:render section="Main"/>
            <!--TYPOSEARCH_end-->

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">

            <!-- Search -->
            <f:if condition="{data.uid} != {settings.searchTargetPid}">
                <f:cObject typoscriptObjectPath="lib.searchField"/>
            </f:if>
            <f:comment>
                <section id="search" class="alt">
                    <form method="post" action="#">
                        <input type="text" name="query" id="query" placeholder="Search"/>
                    </form>
                </section>
            </f:comment>

            <!-- Menu -->
            <f:render partial="MainMenu" arguments="{_all}"/>

            <!-- Section -->
            <!--TYPOSEARCH_begin-->
            <section>
                {content1 -> f:format.raw()}
            </section>
            <!--TYPOSEARCH_end-->

            <!-- Footer -->
            <f:render partial="Footer" arguments="{_all}"/>

        </div>
    </div>

</div>

</html>
